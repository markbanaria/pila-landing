<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pila.ph</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <script src="libraries/modernizr/modernizr.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <section id="main">
      <div class="container">
        <div class="row">
          <img src="assets/logo-white.png" id="title" />
          <h3 id="tagline">Line up without lining up</h3>
        </div>
      </div>
      </section>

      <section id="cta">
        <div class="row">
          <div class="large-8 large-centered columns">
            <div class="row collapse">              
              <label for="email">
                <h5>Interested?</h5>
              </label>
              <div class="small-9 columns">
                <input type="text" name="email" placeholder="Send us your email"></input>
              </div>
              <div class="small-3 columns">
                <a class="postfix button pila-button reverse">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="footer">
        <div class="row">
          <div class="large-9 columns">
            <h5>Built By Implication. Coming Soon.</h5>
          </div>
          <div class="large-3 columns">
            <i class="fa fa-facebook"></i> <span>@getpila</span>
            <i class="fa fa-twitter"></i> <span>@byimplication</span>
          </div>
        </div>
      </section>

    <script src="libraries/jquery/dist/jquery.min.js"></script>
    <script src="libraries/fastclick/lib/fastclick.js"></script>
    <script src="libraries/foundation/js/foundation.min.js"></script>
    <script src="javascripts/app.js"></script>

    <script type="text/javascript">
    </script>
  </body>

</html>
